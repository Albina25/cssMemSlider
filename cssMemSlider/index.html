<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slideshow-container">
            <div class="slide" id="slide-1">
                <img class="image-slide slidein" src="./assets/img/air-baloons.jpg" alt="air-baloons">
                <p class="slide-text slidein">Воздушный шар</p>
            </div>

            <div class="slide" id="slide-2">
                <img class="image-slide slidein" src="./assets/img/bear.jpg" alt="bear">
                <p class="slide-text slidein">Серьезный медведь</p>
            </div>

            <div class="slide" id="slide-3">
                <img class="image-slide slidein" src="./assets/img/dorogi.jpg" alt="dorogi">
                <p class="slide-text slidein">Выбрать правильный путь!</p>
            </div>

            <div class="slide" id="slide-4">
                <img class="image-slide  slidein" src="./assets/img/gory.jpg" alt="gory">
                <p class="slide-text slidein">Красота природы!</p>
            </div>
           

            <div class="navigation">
                <a href="#slide-1" class="aa"><span class="circle"></span></a>
                <a href="#slide-2" class="aa"><span class="circle"></span></a>
                <a href="#slide-3" class="aa"><span class="circle"></span></a>
                <a href="#slide-4" class="aa"><span class="circle"></span></a> 
            </div>
        </div>
    </div> 
</body>
</html>
